<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sentiment Analyser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="sidebar-light">
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="text-center mt-4 font-weight-light">
                                <h3>Sentiment Analyser</h3>
                            </div>
                        <h4>Sign in to continue...</h4>
                        <form action="/validate_login" method="post">
                            <div class="form-group">
                                <input type="email" name="loginUsername" class="form-control form-control-lg"
                                       id="exampleInputEmail1" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="loginPassword" class="form-control form-control-lg"
                                       id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <input type="submit"
                                       class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"></input>
                            </div>

                            {% with message = get_flashed_messages() %}
                                {% if message %}
                                    <span style="font-size:19px;color: red">{{ message[0] }}</span>
                                {% endif %}
                            {% endwith %}

                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                    </label>
                                </div>
                                <a href="/forget_password" class="auth-link text-black">Forgot password?</a>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a href="/register_user" class="text-primary">Register
                                now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
